<div class="row">
    <div class="col-sm-6">
        <hr>
        <div ui-view="detailView">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a class="btn btn-info parrafoscards" ui-sref="clientesCreate" id="createCliente">
                        <i class="fa fa-plus-circle" style="text-align: center"></i>
                        <p>Crear cliente</p>
                    </a>
                    <a class="btn btn-info parrafoscards" id="searchCliente">
                    <div class="search-container">
                            <input type="text" placeholder="Buscar por cedula..." id="search" required ng-model='data.cedula'>
                            <button type="button" class="btn btn-outline-primary" ui-sref="clienteDetail({clienteId: search})"><i class="fa fa-search"></i></button>
                    </div>
                    </a>
                    <a class="btn btn-info parrafoscards" ui-sref="clientesList" id="allClientes">
                        <i class="fa fa-search" style="text-align: center"></i>
                        <p>Buscar todos los clientes</p>
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div ui-view="listView"></div>
    </div>
    <div class="col">
        <hr>
        <div class="col" ui-view="clienteDetailView"></div>
        <div class="col" ui-view="clienteUpdateView"></div>
        <div class="col" ui-sref="serviciosClienteList"> </div>

    </div>
</div>
