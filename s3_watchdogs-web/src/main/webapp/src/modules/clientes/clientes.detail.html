<div class="row">
    <div class="col-sm-6">
        <div class="container-fluid">
            <div class ='card'>
                <h1>Cuenta</h1>
                <div class="container-fluid">
                    <div class="text-center">
                        <img src="{{currentCliente.imagen}}" class="img-thumbnail" alt="Foto perfil">   
                    </div>
                    <button type="button" class="btn btn-link">Editar avatar</button>

                    <!-- Panel informacion -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <label for="nombre">Nombre: </label>
                                    <p class="form-control" id="nombre"> {{currentCliente.name}} </p>
                                </div>
                                <div class="row">   
                                    <label for="documento">Documento: </label>  
                                    <p class="form-control" id="documento"> {{currentCliente.cedula}} </p>
                                </div>
                                <div class="row"> 
                                    <label for="correo">Correo: </label>
                                    <p class="form-control" id="correo"> {{currentCliente.correo}} </p>
                                </div>
                                <div class="row"> 
                                    <label for="telefono">Telefono: </label>
                                    <p class="form-control" id="telefono"> {{currentCliente.telefono}} </p>
                                </div>
                            </div>
                            <!-- Panel Metodos de pago -->

                            <div class="card text-center" style="width: 13rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Metodos de pago</h5>
                                    <p class="card-text">Para obtener informacion acerca de los metodos de pago, haga click en alguno de los botones.</p>
                                    <button style="font-size:24px"><i class="fa fa-credit-card" ui-sref='tarjetasList'></i></button>
                                    <button style="font-size:24px"><i class="fa fa-cc-paypal" ui-sref="payPalList"></i></button>                                
                                    <button style="font-size:24px"><i class="fa fa-credit-card" ui-sref='PSEList'></i></button>
                                    <!--                                    <button type="button" class="btn btn" ui-sref='metodoDePagoCreate'>Add</button>-->

                                </div>
                            </div>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div ui-view="childrenView"></div>

            <div ui-view="payPalCreate"></div>
            <div ui-view="PSECreate"></div>
            <div ui-view="PSEDelete"></div>

            <div ui-view="tarjetaCreate"></div>
            <div ui-view="tarjetaDelete"></div>
            <div ui-view="payPalDelete"></div>
            <div ui-view="tarjetaUpdate"></div> 
            <div ui-view="payPalUpdate"></div>
        </div>
    </div>
</div>
