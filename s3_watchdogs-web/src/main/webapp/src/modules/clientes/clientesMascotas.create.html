<div class="card">
    <h4>Ingrese los datos requeridos para agregar la mascota.</h4>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="inputNombre">Nombre</label>
                <input type="text"  class="form-control" id="inputNombre"  placeholder="Nombre" required="true" ng-model="name">
            </div>
            <div class="form-group">
                <label for="inputColor">Color</label>
                <input type="text" class="form-control" id="inputColor"  placeholder="color" required="true" ng-model="color">
            </div>
            <div class="form-group">
                <label for="inputRaza">Raza</label>
                <input class="form-control" id="inputRaza" ng-model="raza">
            </div>

            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo" ng-model="sexo">
                    <option>Macho</option>
                    <option>Hembra</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit" ui-sref="temporalCrearMascota({name: name, color: color, raza: raza, sexo: sexo})">Submit form</button>
        </form>
    </div>
</div>
