<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
<div class="row">
    <div class="col-sm-6">
        <div ui-view="detailView">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a class="btn btn-info" ui-sref="mascotasCreate"><span class="glyphicon glyphicon-plus-sign"></span>Agregar una nueva mascota</a>
                    <a class="btn btn-info" ui-sref="mascotaDetail"><span class="glyphicon glyphicon-plus-sign"></span>Buscar una mascota</a>
                    <a class="btn btn-info" ui-sref="mascotasList"><span class="glyphicon glyphicon-plus-sign"></span>Mostrar todas las mascotas</a>
                </div>
            </div>
        </div>
        <hr>
        <div ui-view="listView"></div>
    </div>
    <div class="col">
        <hr>
        <div class="col" ui-view="mascotaDetailView"></div>
        <div class="col" ui-view="mascotaUpdateView"></div>
    </div>
</div>
