<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row">
    <div class="col-sm-6">
        <hr>
        <div ui-view="detailView">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <a class="btn btn-info parrafoscards" ui-sref="mascotasCreate" id="createMascota">
                        <i class="fa fa-plus-circle" style="text-align: center"></i>
                        <p>Crear mascota</p>
                    </a>
                    <a class="btn btn-info parrafoscards" ui-sref="mascotaDetail" id="searchMascota">
                        <i class="fa fa-search" style="text-align: center"></i>
                        <p>Buscar mascota</p>
                    </a>
                    <a class="btn btn-info parrafoscards" ui-sref="mascotasList" id="allMascotas">
                        <i class="fa fa-search" style="text-align: center"></i>
                        <p>Buscar todas las mascotas</p>
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div ui-view="listView"></div>
    </div>
    <div class="col">
        <hr>
        <div class="col" ui-view="mascotaDetailView"></div>
        <div class="col" ui-view="mascotaUpdateView"></div>
    </div>
</div>
