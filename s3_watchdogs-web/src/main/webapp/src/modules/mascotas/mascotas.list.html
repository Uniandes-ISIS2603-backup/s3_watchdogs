<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3>Lista de mascotas</h3></div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Color</th>
                                <th>Raza</th>
                                <th>Sexo</th>
                                <th>Id Cliente</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="mascota in mascotasRecords">
                                <td id="{{$index}}-nombre">
                                    <a ui-sref="mascotaDetail({mascotaId: mascota.id})">{{mascota.nombre}}</a>
                                </td>
                                <td id="{{$index}}-color">{{mascota.color}}</td>
                                <td id="{{$index}}-raza">{{mascota.raza}}</td>
                                <td id="{{$index}}-sexo">{{mascota.sexo}}</td>
                                <td id="{{$index}}-idCliente">{{mascota.cliente_id}}</td>
                                <td id="{{$index}}-acciones">
                                    <a id="{{$index}}-edit" class="btn btn-default btn-sm" ui-sref="mascotaUpdate({mascotaId: mascota.id})"><span class="glyphicon glyphicon-edit"></span>Editar</a>
                                    <a id="{{$index}}-delete" class="btn btn-default btn-sm" ui-sref="mascotaDelete({mascotaId: mascota.id})"><span class="glyphicon glyphicon-edit"></span>Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
