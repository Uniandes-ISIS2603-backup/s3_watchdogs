<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="tituloscards"><h3>Lista de mascotas</h3></div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="parrafoscards" style="font-size: 18px">Nombre</th>
                                <th class="parrafoscards" style="font-size: 18px">Nombre Cliente</th>
                                <th class="parrafoscards" style="font-size: 18px">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="mascota in mascotasRecords">
                                <td id="{{$index}}-nombre" class="parrafoscards" style="font-size: 16px">
                                    <a ui-sref="mascotaDetail({mascotaId: mascota.id})">{{mascota.nombre}}</a>
                                </td>
                                <td id="{{$index}}-idCliente" class="parrafoscards" style="font-size: 16px">
                                    <a ui-sref="clienteDetail({clienteId: mascota.cliente.id})">{{mascota.cliente.name}}</a>
                                </td>
                                <td id="{{$index}}-acciones">
                                    <a id="editarMascota" ui-sref="mascotaUpdate({mascotaId: mascota.id})">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a id="deleteMascota" ui-sref="mascotaDelete({mascotaId: mascota.id})">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
