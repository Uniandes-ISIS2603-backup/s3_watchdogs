<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <p> imagen</p>
        </div>
        <div class="col-sm-9">
            <p>Texto</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <dl>
                <dt>Duraci√≥n del paseo:</dt>
                <dd>{{currentPaseo.duracion}}</dd>
            </dl>
        </div>
        <div class="col-sm-4">
            <p>Fecha:</p>
            <p>{{currentPaseo.fecha | date:'yyyy-MM-dd'}}</p>
        </div>
        <div class="col-sm-4">
            <p>Precio:</p>
            <p>{{currentPaseo.costo}}</p>
        </div>

    <div class="row">
        <a ui-sref="paseoUpdate({paseoId:1})" class="btn btn-primary">Actualizar</a>
        <a ui-sref="paseoDelete({paseoId:1})" class="btn btn-primary">Cancelar</a>
    </div>
</div>
