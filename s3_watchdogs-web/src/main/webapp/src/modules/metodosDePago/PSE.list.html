<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">

                <div class="row">
                    <h4> Las cuentas de PSE asociadas a la cuenta son: </h4>
                    <button style="font-size:15px" ui-sref="PSECreate">Agregar cuenta de PSE <i class="fa fa-plus-circle"></i></button>
                    <div class="container-fluid" ng-repeat="PSE in PSERecords">
                        <div class="card" style="width: 17rem;">
                            <div class="card-body">
                                <h5 class="card-title">ID de la cuenta: {{PSE.id}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Informacion:</h6>
                                <p class="card-text">Correo asociado a la cuenta: {{PSE.correo}}</p>
                                <button style="font-size:24px"><i class="fa fa-pencil-square-o"></i></button>                                
                                <button style="font-size:24px;color:red"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
