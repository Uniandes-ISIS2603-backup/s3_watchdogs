<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
<div class="card">

    <div class="container-fluid">
        <div class="row">
            <h6> Los correos asociados a la cuenta de PayPal son: </h6>
            <div ng-repeat="metodoPago in metodosDePagoRecords">
                <ul>
                    <li>{{metodoPago.correo}}</li>
                </ul>           
            </div>
            <hr>
        </div>
    </div>
</div>
