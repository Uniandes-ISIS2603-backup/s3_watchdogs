<div class="card">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">

                <div class="row">
                    <h4> Las cuentas de PayPal asociadas a la cuenta son: </h4>
                    <button style="font-size:15px" ui-sref="payPalCreate">Agregar cuenta de PayPal <i class="fa fa-plus-circle"></i></button>
                    <div class="container-fluid" ng-repeat="payPal in payPalRecords">
                        <div class="card" style="width: 17rem;">
                            <div class="card-header">
                                <h5>ID de la cuenta: {{payPal.id}}</h5>
                            </div>
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Informacion:</h6>
                                <p class="card-text">Correo asociado a la cuenta: {{payPal.correo}}</p>
                                <button style="font-size:24px" ui-sref="payPalUpdate({payPalId: payPal.id})"><i class="fa fa-pencil-square-o"></i></button>                                
                                <button style="font-size:24px;color:red" ui-sref="deletePayPal({payPalId: payPal.id})"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
