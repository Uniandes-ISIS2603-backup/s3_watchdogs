<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="tituloscards"><h3>Lista de rutas</h3></div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="parrafoscards" style="font-size: 18px">Id</th>
                                <th class="parrafoscards" style="font-size: 18px">Nombre</th>
                                <th class="parrafoscards" style="font-size: 18px">Duracion</th>
                                <th class="parrafoscards" style="font-size: 18px">Acciones</th>

                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ruta in rutasRecords">
                                <td id="{{$index}}-id" class="parrafoscards" style="font-size: 18px">{{ruta.id}}</td>
                                <td id="{{$index}}-nombre" class="parrafoscards" style="font-size: 16px">{{ruta.nombre}}</td>
                                <td id="{{$index}}-duracion" class="parrafoscards" style="font-size: 16px">{{ruta.duracion}}</td>
                                <td id="{{$index}}-acciones">
                                    <a id="editarRuta" ui-sref="rutaUpdate({rutaId: ruta.id})">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a id="deleteRuta" ui-sref="rutaDelete({rutaId: ruta.id})">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
