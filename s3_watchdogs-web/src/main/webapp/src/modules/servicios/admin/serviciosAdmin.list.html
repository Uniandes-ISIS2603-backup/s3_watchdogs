<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="tituloscards"><h3>Lista de servicios</h3></div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="parrafoscards" style="font-size: 18px">Nombre</th>
                                <th class="parrafoscards" style="font-size: 18px">Descripcion</th>
                                <th class="parrafoscards" style="font-size: 18px">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="servicio in serviciosAdminRecords">
                                <td id="{{$index}}-nombre" class="parrafoscards" style="font-size: 16px">
                                    <a ui-sref="servicioAdminDetail({servicioId: servicio.id})">{{servicio.nombre}}</a>
                                </td>
                                <td id="{{$index}}-idCliente" class="parrafoscards" style="font-size: 16px">
                                    {{servicio.descripcion}}
                                </td>
                                <td id="{{$index}}-acciones">
                                    <a id="editarMascota" ui-sref="servicioAdminUpdate({servicioId: servicio.id})">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a id="deleteMascota" ui-sref="servicioAdminDelete({servicioId: servicio.id})">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
