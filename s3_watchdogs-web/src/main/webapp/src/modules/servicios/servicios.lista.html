<div class="container">
    <table>
        <a ui-sref="entrenamientoDetail({entrenamientoId:servicio.id})">
            <tr ng-repeat="servicio in serviciosRecords">
                <td>{{ servicio.type }}</td>
                <td>{{ servicio.fecha }}</td>
                <td>{{ servicio.costo }}</td>
                <td>{{ servicio.empleado }}</td>
                <td>{{ servicio.estado }}</td>
            </tr> 
        </a>
    </table>
</div>
