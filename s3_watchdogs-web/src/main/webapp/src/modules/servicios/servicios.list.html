<div class="container">
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="src/images/servicios/carousel/image1.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="src/images/servicios/carousel/image2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="src/images/servicios/carousel/image3.png" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img src="src/images/servicios/carousel/image4.png" alt="Four slide">
            </div>
            <div class="carousel-item">
                <img src="src/images/servicios/carousel/image5.png" alt="Five slide">
            </div>
        </div>
    </div>

    <hr>
    <h2 class="tituloscards" style="font-size: 40px;">Nuestros Servicios</h2>
    <div class="row">
        <div class="col-sm-3 d-flex align-items-stretch" ng-repeat="servicio in serviciosRecords">
            <div class="card" id="card-aseo"> <img class="card-img-top" src='{{servicio.imagen}}' alt="{{servicio.nombre}}">
                <div class="card-body">
                    <h4 class="tituloscards">{{servicio.nombre}}</h4>
                    <div class="row-fluid summary">
                        <p class="parrafoscards">{{servicio.descripcion}}</p>
                    </div>
                    <div ng-if="isAuthenticated()">
                        <a ui-sref="{{servicio.identificador}}" class="btn btn-primary" id="btn-contratar-aseo" >Contratar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
