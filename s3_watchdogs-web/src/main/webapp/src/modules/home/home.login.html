<div ng-if="!isAuthenticated()" class="container">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
    <div class="row mx-0">
        <div class="col-12 card bg-light mx-auto">
            <h4 class="text-center card-header">Inicia sesion</h4>
            <form class="card-body">
                <div class="form-group row">
                    <label for="UserName" class="col-from-label">Username</label>
                    <input type="text" class="form-control" placeholder="Username" required="" autofocus="" ng-model="data.username">
                </div>
                <div class="form-group row">
                    <label for="Password" class="col-from-label">Contrase単a</label>
                    <input type="password" class="form-control" placeholder="Password" required="" ng-model="data.password">
                </div>
                <div class="form-group row">
                    <label for="Role" class="col-from-label">Rol</label>
                    <select class="form-control" name="singleSelect" id="singleSelect" ng-model="data.rol" required="true">
                        <option value="">--- Please select rol ---</option> <!-- not selected / blank option -->
                        <option value="admin">Administrator</option>
                        <option value="assistant">Assistant</option>
                    </select>
                </div>
                <hr>
                <div class="form-group row">
                    <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="autenticar()">
                        Iniciar Sesion
                    </button>
                </div>
            </form>
        </div>
    </div>
