<!--<div class="container-fluid" ng-if="isAuthenticated() && hasPermissions()">-->
<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3>Lista de instalaciones</h3></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="instalacionesAdminCreate"><span class="glyphicon glyphicon-plus-sign"></span>Agregar un nuevo instalacion</a>
                        <a class="btn btn-info" ui-sref="instalacionAdminDetail"><span class="glyphicon glyphicon-plus-sign"></span>Buscar un instalacion</a>
                        <a class="btn btn-info" ui-sref="instalacionesAdminList"><span class="glyphicon glyphicon-plus-sign"></span>Mostrar todos los instalaciones</a>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="instalacionAdmin in instalacionesAdminRecords">
                                <td id="{{$index}}-nombre">
                                    <a ui-sref="instalacionAdminDetail({instalacionAdminId: instalacionAdmin.id})">{{instalacionAdmin.name}}</a>
                                </td>
                                <td id="{{$index}}-documento">{{instalacionAdmin.descripcion}}</td>
                                <td id="{{$index}}-acciones">
                                    <a id="{{$index}}-edit" class="btn btn-default btn-sm" ui-sref="instalacionAdminUpdate({instalacionAdminId: instalacionAdmin.id})"><span class="glyphicon glyphicon-edit"></span>Editar</a>
                                    <a id="{{$index}}-delete" class="btn btn-default btn-sm" ui-sref="instalacionAdminDelete({instalacionAdminId: instalacionAdmin.id})"><span class="glyphicon glyphicon-edit"></span>Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
