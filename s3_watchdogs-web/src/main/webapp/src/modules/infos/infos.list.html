<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
<div class="container-fluid" style="width: 1500px" >
   <hr>
   <div class="row">
        <div class="col-sm-3 d-flex align-items-stretch" ng-repeat="info in infosRecords">
            <div class="card" id="card-aseo"> <img class="card-img-top" src='{{info.imagen}}' alt="{{info.name}}">
                <div class="card-body">
                    <h4 class="tituloscards">{{info.name}}</h4>
                    <div class="row-fluid summary">
                        <p class="parrafoscards">{{info.descripcion}}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
