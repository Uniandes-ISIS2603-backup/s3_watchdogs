<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createhotel">Crear nuevo hotel</label>
                <label ng-if="edit" id="edithotel">Editar hotel</label></div>
            <div class="panel-body">
                <form name="hotel">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hotelCosto" class="col-sm-2">Costo</label>
                            <input id="hotelCosto" required ng-model="data.costo" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="hotelfecha" class="col-sm-2">Fecha:</label>
                            <input type="fecha" id="hotelFecha" placeholder="DD/MM/YYYY" required ng-model="data.fecha" class="col-sm-6"/>
                        </div>
                    </div>
                    <move-lists ng-if="edit" selected="selectedItems" available="availableItems"></move-lists>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!hotel.$valid">

                            <div class="alert alert-warning" >
                                <strong>Advertencia!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="hotel.$valid" ng-click="createhotel()" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="serviciosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
