<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading"><label  id="createHotel">Editar Reserva</label>
            <div class="panel-body">
                <form name="hotel">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label class="mr-sm-2" for="hotelMascota">Seleccione su mascota:</label>
                            <div class="col-10">
                                <select class="custom-select mb-4 mr-sm-4 mb-sm-0" id="hotelMascota" required ng-model="data.mascota" ng-options="data.mascota.nombre"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">

                        <label for="hotelFecha" class="mr-sm-2">Fecha:</label>
                        <div class="col-10">
                            <input type="datetime-local"  id="hotelFecha" required ng-model="data.fecha" class="form-control">
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label class="mr-sm-1" for="hotelDuracion" >Duracion (en horas)</label>
                            <div class="col-10">
                                <input class="form-control" type="number"  id="hotelDuracion" required ng-model="data.duracion" >
                            </div>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!hotel.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="row">
                        <div class="col-sm-10">
                            <a class="btn btn-success" ui-sref="serviciosList" ng-click="createHotel()" value="Save" >Guardar</a>
                            <a class="btn btn-info" ui-sref="serviciosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
