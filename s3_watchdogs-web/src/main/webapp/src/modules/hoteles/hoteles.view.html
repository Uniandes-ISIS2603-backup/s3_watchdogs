<div class="container-fluid">
    <div class="panel-group">
        <div class="row">
        <div class="col-sm-6">
            <p>
            Puedes dejarnos tu mascota en nuestro hotel mientras estas fuera de la ciudad. No podrias dejarla en mejores manos.
            </p>     
        </div> 
        <div class="col-sm-6">    
          <img src="src/images/hotel.png" >
        </div>    
    </div> 
        <div class="panel panel-primary">
            <h5>Lista de reservas</h5>
            <div class="panel-body">
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Mascota</th>    
                                <th>Fecha de reserva</th>
                                <th>Duraci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="hotel in hoteles">
                        <td ng-if="hotel.cliente.id ==data.cliente.id">{{hotel.id}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <a  class="btn btn-info" ui-sref="hotelesCreate({clienteId: 100})"><span class="glyphicon glyphicon-plus-sign"></span> Hacer reserva</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
