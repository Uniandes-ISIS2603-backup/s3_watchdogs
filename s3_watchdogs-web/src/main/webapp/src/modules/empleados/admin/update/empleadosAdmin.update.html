<div class="row">
    <div class="col-sm-6">
        <div class ='card'>
            <h1>Editar empleado</h1>
            <!-- Panel informacion -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="container">
                        <div class="row">
                            <label for="nombre">Nombre: </label>
                            <input class="form-control" id="nombre"/>
                        </div>
                        <div class="row">   
                            <label for="cedula">Cedula: </label>  
                            <input class="form-control" id="cedula"/>
                        </div>
                        <div class="row"> 
                            <label for="edad">Edad: </label>
                            <input class="form-control" id="edad"/>
                        </div>
                        <div class="row"> 
                            <label for="imagen">Imagen: </label>
                            <input class="form-control" id="imagen"/>
                        </div>
                        <div class="row"> 
                            <label for="calificacionId">Id Calificacion: </label>
                            <input class="form-control" id="calificacionId"/>
                        </div>
                        <div class="row"> 
                            <label for="disponibilidadId">Id Disponibilidad: </label>
                            <input class="form-control" id="disponibilidadId"/>
                        </div>
                        <div class="row"> 
                            <label for="servicioId">Id Servicio: </label>
                            <input class="form-control" id="servicioId"/>
                        </div>
                    </div>
                    <hr>
                    <a class="btn btn-info" ui-sref="empleadosAdminUpdate"><span class="glyphicon glyphicon-plus-sign"></span>Enviar</a>
                </div>
            </div>    
        </div>
    </div>
</div>
