<!--<div class="container-fluid" ng-if="isAuthenticated() && hasPermissions()">-->
<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3>Lista de empleados</h3></div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cedula</th>
                                <th>Edad</th>
                                <th>Imagen</th>
                                <th>Id Calificacion</th>
                                <th>Id Disponibilidad</th>
                                <th>Id Servicio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="empleado in empleadosAdminRecords">
                                <td id="{{$index}}-nombre">
                                    <a ui-sref="empleadoAdminDetail({empleadoId: empleado.id})">{{empleado.nombre}}</a>
                                </td>
                                <td id="{{$index}}-cedula">{{empleado.cedula}}</td>
                                <td id="{{$index}}-edad">{{empleado.edad}}</td>
                                <td id="{{$index}}-imagen">{{empleado.imagen}}</td>
                                <td id="{{$index}}-idCalificacion">{{empleado.calificaion_id}}</td>
                                <td id="{{$index}}-idDisponibilidad">{{empleado.disponibilidad_id}}</td>
                                <td id="{{$index}}-idServicio">{{empleado.servicio_id}}</td>
                                <td id="{{$index}}-acciones">
                                    <a id="{{$index}}-edit" class="btn btn-default btn-sm" ui-sref="empleadoAdminUpdate({empleadoId: empleado.id})"><span class="glyphicon glyphicon-edit"></span>Editar</a>
                                    <a id="{{$index}}-delete" class="btn btn-default btn-sm" ui-sref="empleadoAdminDelete({empleadoId: empleado.id})"><span class="glyphicon glyphicon-edit"></span>Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
