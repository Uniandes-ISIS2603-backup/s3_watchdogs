<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="tituloscards"><h3>Lista de empleados</h3></div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="parrafoscards" style="font-size: 18px">Nombre</th>
                                <th class="parrafoscards" style="font-size: 18px">Cedula</th>
                                <th class="parrafoscards" style="font-size: 18px">Calificacion</th>
                                <th class="parrafoscards" style="font-size: 18px">Disponibilidad</th>
                                <th class="parrafoscards" style="font-size: 18px">Servicios</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="empleado in empleadosAdminRecords">
                                <td id="{{$index}}-nombre">
                                    <a ui-sref="empleadoAdminDetail({empleadoId: empleado.id})">{{empleado.nombre}}</a>
                                </td>
                                <td id="{{$index}}-cedula" class="parrafoscards" style="font-size: 16px">{{empleado.cedula}}</td>
                                <td id="{{$index}}-idCalificacion" class="parrafoscards" style="font-size: 16px">{{empleado.calificacion_id}}</td>
                                <td id="{{$index}}-idDisponibilidad" class="parrafoscards" style="font-size: 16px">{{empleado.disponibilidad.id}}</td>
                                <td id="{{$index}}-idServicio" class="parrafoscards" style="font-size: 16px">{{empleado.servicio.id}}</td>
                                <td id="{{$index}}-acciones">
                                    <a id="editarEmpleado" ui-sref="empleadoAdminUpdate({empleadoId: empleado.id})">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                    <a id="deleteEmpleado" ui-sref="empleadoAdminDelete({empleadoId: empleado.id})">
                                        <i class="fa fa-remove"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
