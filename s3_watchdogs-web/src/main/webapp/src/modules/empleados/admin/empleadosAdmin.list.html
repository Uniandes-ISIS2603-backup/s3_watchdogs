<!--<div class="container-fluid" ng-if="isAuthenticated() && hasPermissions()">-->
<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3>Lista de empleados</h3></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="empleadosAdminCreate"><span class="glyphicon glyphicon-plus-sign"></span>Agregar un nuevo empleado</a>
                        <a class="btn btn-info" ui-sref="empleadoAdminDetail"><span class="glyphicon glyphicon-plus-sign"></span>Buscar un empleado</a>
                        <a class="btn btn-info" ui-sref="empleadosAdminList"><span class="glyphicon glyphicon-plus-sign"></span>Mostrar todos los empleados</a>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Documento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="empleado in empleadosAdminRecords">
                                <td id="{{$index}}-nombre">
                                    <a ui-sref="empleadoAdminDetail({empleadoId: empleado.id})">{{empleado.nombre}}</a>
                                </td>
                                <td id="{{$index}}-documento">{{empleado.cedula}}</td>
                                <td id="{{$index}}-acciones">
                                    <a id="{{$index}}-edit" class="btn btn-default btn-sm" ui-sref="empleadoAdminUpdate({empleadoId: empleado.id})"><span class="glyphicon glyphicon-edit"></span>Editar</a>
                                    <a id="{{$index}}-delete" class="btn btn-default btn-sm" ui-sref="empleadoAdminDelete({empleadoId: empleado.id})"><span class="glyphicon glyphicon-edit"></span>Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
