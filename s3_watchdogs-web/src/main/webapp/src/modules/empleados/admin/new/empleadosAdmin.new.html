<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 id="createEmpleado">Crear un nuevo Empleado</h3>
                <hr>
            </div>
            <div class="panel-body">
                <form name="empleado">
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="empleadoName" class="col-sm-2">Nombre:</label>
                            <input id="empleadoName" required ng-model="data.name" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="empleadoCedula" class="col-sm-2">Cedula:</label>
                            <input id="empleadoCedula" required ng-model="data.color" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="empleadoEdad" class="col-sm-2">Edad:</label>
                            <input id="empleadoEdad" required ng-model="data.raza" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12">
                            <label for="empleadoImagen" class="col-sm-2">Imagen:</label>
                            <input id="empleadoImagen" required ng-model="data.raza" class="col-sm-6"/>
                        </div>
                    </div>

                    <move-lists ng-if="edit" selected="selectedItems" available="availableItems"></move-lists>

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!empleado.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <button ng-show="empleado.$valid" ng-click="createMascota()" class="btn btn-success">Crear</button>
                            <a class="btn btn-info" ui-sref="mascotasList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
