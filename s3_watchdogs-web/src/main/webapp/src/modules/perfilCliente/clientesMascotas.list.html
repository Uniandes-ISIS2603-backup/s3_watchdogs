<div class="card">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">

                <div class="row">
                    <div class="container-fluid">
                        <h4> Las mascotas asociadas al cliente son: </h4>
                        <button style="font-size:15px" ui-sref="mascotaPerfilCreate">Agregar mascota<i class="fa fa-plus-circle"></i></button>
                        <div class="container-fluid" ng-repeat="mascota in clientesMascotasRecords">
                            <div class="card" style="width: 100%;">
                                <div class="card-header">
                                    <h5>ID de la mascota: {{mascota.id}}</h5>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Informacion:</h6>
                                    <p class="card-text">Color: {{mascota.color}}</p>
                                    <p class="card-text">imagen {{mascota.imagen}}</p>
                                    <p class="card-text">Nombre {{mascota.name}}</p>
                                    <p class="card-text">Raza: {{mascota.raza}}</p>
                                    <p class="card-text">sexo: {{mascota.sexo}}</p>

                                    <button style="font-size:24px"><i class="fa fa-pencil-square-o"></i></button>                                
                                    <button style="font-size:24px;color:red"><i class="fa fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
